# Nginx configuration for FastPanel
# Proxies the bot's monitoring dashboard (port 9090) through FastPanel's nginx.
#
# Place this file into FastPanel's nginx config directory, e.g.:
#   /etc/nginx/conf.d/telegram-shop-monitoring.conf
# or include it in your existing FastPanel site config.
#
# Then reload nginx:
#   sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name monitoring.example.com;  # Change to your domain

    # Optional: restrict access by IP
    # allow 1.2.3.4;
    # deny all;

    # Optional: basic auth
    # auth_basic "Monitoring";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://127.0.0.1:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
